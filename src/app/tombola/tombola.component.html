
<div class="wrapper">
  <h1>Tombola</h1>


  <label>Los-Nummer eingeben: <input autofocus #box (keyup.enter)="onEnter(box.value); box.value = ''"></label>

  <h2 *ngIf="notFound">Los-Nummer {{notFound}} nicht gefunden!</h2>

  <ul>
    <li *ngFor="let item of tombolaItems">
      <h3>{{item.id}}: {{item.title}}</h3>
      <img src="assets/Bilder/{{item.image}}.JPG">
    </li>
  </ul>
</div>
